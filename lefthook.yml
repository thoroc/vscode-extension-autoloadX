pre-commit:
  parallel: true
  commands:
    eslint:
      run: 'npx eslint . --ext .ts,.js --fix'
      glob: '*.{ts,js}'
      stage: true
    prettier:
      run: 'npx prettier --write'
      glob: '*.{ts,js,md}'
      stage: true
    markdownlint:
      run: 'npx markdownlint-cli2 '**/*.md''
      glob: '*.md'
      stage: true
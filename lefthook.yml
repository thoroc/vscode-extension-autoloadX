pre-commit:
  commands:
    '1. lint-code':
      glob: '*.{ts}'
      interactive: true
      run: 'npx eslint --fix {staged_files}'
      stage_fixed: true
    '2. format-code':
      glob: '*.{ts,yml,yaml,json}'
      interactive: true
      run: 'npx prettier --write {staged_files}'
      stage_fixed: true
    '3. format-docs':
      glob: '**/*.md,!**/.gitlab/merge_request_templates/*.md'
      interactive: true
      run: 'npx prettier --write {staged_files}'
      stage_fixed: true
    '4. lint-docs':
      glob: '**/*.md,!**/.gitlab/merge_request_templates/*.md'
      interactive: true
      run: 'npx markdownlint-cli2 --fix {staged_files}'
      stage_fixed: true
    '5. lint-lockfile':
      glob: 'package-lock.json'
      run: 'npx lockfile-lint --validate-https --path'
    '6. lint-unused-deps':
      glob: '*.{ts,js,json}'
      run: 'npx knip --report summary'

